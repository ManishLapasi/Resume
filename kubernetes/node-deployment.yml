apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  labels:
    name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: gcr.io/myresweb/myreswed-kubernetes@sha256:19c7170325664c627601ee59df544dcd37f3bf8397ca3ff252579599950eaff2
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "8081"
      imagePullSecrets:
      - name: my-secret
      restartPolicy: Always